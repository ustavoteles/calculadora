<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <form>
                <!--TELA DA CALCULADORA -->
                <div class="tela">
                    <input type="text" name="tela">
                </div>
                <!--TELA DA CALCULADORA-->
                <!--BOTOES DA CALCULADORA COMEÃ‡O-->
                <div>
                    <input type="button" value="AC" onclick="tela.value = ''" class="operador"> <!--limpa tudo-->
                    <input type="button" value="DE" onclick="tela.value = tela.value.toString().slice (0,-1)"
                        class="operador">
                    <input type="button" value="." onclick="tela.value += '.'" class="operador">
                    <input type="button" value="/" onclick="tela.value += '/'" class="operador">
                </div>
                <div>
                    <input type="button" value="7" onclick="tela.value+= '7'">
                    <input type="button" value="8" onclick="tela.value+= '8'">
                    <input type="button" value="9" onclick="tela.value+= '9'">
                    <input type="button" value="*" onclick="tela.value+= '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="tela.value+= '4'">
                    <input type="button" value="5" onclick="tela.value+= '5'">
                    <input type="button" value="6" onclick="tela.value+= '6'">
                    <input type="button" value="-" onclick="tela.value+= '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="tela.value+= '1'">
                    <input type="button" value="2" onclick="tela.value+= '2'">
                    <input type="button" value="3" onclick="tela.value+= '3'">
                    <input type="button" value="+" onclick="tela.value+= '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="tela.value+= '00'">
                    <input type="button" value="0" onclick="tela.value+= '0'">
                    <input type="button" value="=" class="igual" onclick="tela.value=eval(tela.value)" class="igual">

                </div>
                <!--BOTOES DA CALCULADORA FIM-->
            </form>
        </div>
    </div>


</body>

</html>
